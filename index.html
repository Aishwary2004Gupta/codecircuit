<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="parallax-wrapper">
        <div class="app-container">
            <nav class="toolbar glass-effect">
                <div class="logo">
                    <i class="fas fa-atom"></i>
                    <span>Interactive Periodic Table</span>
                </div>
                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="search" placeholder="Search elements...">
                    </div>
                    <div class="filters">
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="metal">Metals</option>
                            <option value="nonmetal">Non-metals</option>
                            <option value="noble-gas">Noble Gases</option>
                            <option value="halogen">Halogens</option>
                        </select>
                        <select id="property-filter">
                            <option value="atomic-mass">Atomic Mass</option>
                            <option value="melting-point">Melting Point</option>
                            <option value="boiling-point">Boiling Point</option>
                        </select>
                    </div>
                    <button id="view-3d" class="btn">
                        <i class="fas fa-cube"></i> 3D View
                    </button>
                    <button id="toggle-theme" class="btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </nav>

            <div class="periodic-table-container">
                <div id="periodic-table" class="periodic-table"></div>
            </div>

            <div id="element-modal" class="modal">
                <div class="modal-content glass-effect">
                    <div class="element-3d-view">
                        <canvas id="element-model"></canvas>
                    </div>
                    <div class="element-info">
                        <h2 id="element-name"></h2>
                        <div class="element-properties">
                            <!-- Properties will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="status-bar glass-effect">
                <span id="selected-element">No element selected</span>
                <span id="view-mode">2D View</span>
                <span id="filter-status">No filters applied</span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
