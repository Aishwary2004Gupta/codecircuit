<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow - Beautiful Mind Mapping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="toolbar">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>MindFlow</span>
            </div>
            <div class="tools">
                <button id="new-map" class="btn" title="New Mind Map">
                    <i class="fas fa-file"></i>
                </button>
                <button id="save-map" class="btn" title="Save Mind Map">
                    <i class="fas fa-save"></i>
                </button>
                <button id="export-png" class="btn" title="Export as PNG">
                    <i class="fas fa-download"></i>
                </button>
                <button id="toggle-theme" class="btn" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <div class="sidebar">
            <div class="node-types">
                <div class="node-type" draggable="true" data-type="central">
                    <div class="preview central"></div>
                    <span>Central Idea</span>
                </div>
                <div class="node-type" draggable="true" data-type="main">
                    <div class="preview main"></div>
                    <span>Main Topic</span>
                </div>
                <div class="node-type" draggable="true" data-type="sub">
                    <div class="preview sub"></div>
                    <span>Subtopic</span>
                </div>
            </div>
            
            <div class="style-controls">
                <h3>Appearance</h3>
                <div class="control-group">
                    <label>Background:</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
                <div class="control-group">
                    <label>Connections:</label>
                    <input type="color" id="conn-color" value="#666666">
                </div>
                <div class="control-group">
                    <label>Line Width:</label>
                    <input type="range" id="conn-width" min="1" max="10" value="2">
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <div id="mindmap" class="mindmap"></div>
        </div>

        <div class="status-bar">
            <span id="zoom-level">Zoom: 100%</span>
            <span id="node-count">Nodes: 0</span>
            <span id="status-message"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
